name: Lint

on:
  workflow_call:

runs:
  using: "node20"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
    - name: Install dependencies
      run: npm ci
      shell: bash
    - name: Lint
      run: npm run lint
      shell: bash
