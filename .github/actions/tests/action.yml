name: Tests

on:
  workflow_call:

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
    - name: Install dependencies
      run: npm ci
      shell: bash
    - name: Validate HTML
      run: npm run test:html
      shell: bash
    - name: Run fixture tests
      run: npm run test:fixtures
      shell: bash
    - name: Run unit tests
      run: npm run test:unit
      shell: bash
