name: Publish new release

on:
  release:
    types:
      - published

jobs:
  check:
    name: Pre-release checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check version numbers
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          ./tasks/validate-version.sh $VERSION

  lint:
    name: Run lint checking
    needs:
      - check
    uses: ./.github/workflows/_lint.yml
  
  tests:
    name: Run tests
    needs:
      - lint
    uses: ./.github/workflows/_tests.yml

  prototype-kit:
    name: Test GOV.UK prototype kit integration
    needs:
      - check
      - lint
      - tests
    uses: ./.github/workflows/_prototype-kit-test.yml

  publish-npm:
    name: Build package and publish to npm
    runs-on: ubuntu-latest
    needs:
      - check
      - prototype-kit
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/
          scope: '@nationalarchives'
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: ./tasks/build-package.sh
      - name: Check npm credentials
        run: npm whoami
      - name: Publish to npm
        run: cd package && npm publish

